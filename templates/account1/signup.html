{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 650px;">

  <h2>Sign up</h2>
  <form method="post" class="py-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign up</button>
    <div class="p-2"></div>
    {% if customer_pk %}
    <a href="{% url 'account_signup' customer_pk=customer_pk %}">Or Log in</a>
    {% else %}
    <a href="{% url 'account_signup'%}">Or Log in</a>
    {% endif %}
  </form>

</div>
{% endblock content %}
